<template>
    <lightning-card>
        <div>
            <lightning-input label="Enter City" placeholder="Enter Current City" value={city} onchange={cityChangeHandler}></lightning-input>
        </div>
        <div>
            <lightning-button label="Check Weather" onclick={changeHandler}> </lightning-button>
        </div>
        <div>
 
            <img src={weatherIcon}>
            <p>{weatherText}</p>
        </div>
    </lightning-card>
</template>
