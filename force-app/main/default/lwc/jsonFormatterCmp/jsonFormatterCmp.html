<template>
    <lightning-card title="JSON Formatter">
        <lightning-textarea 
            label="Enter valid Json" 
            value={jsonInput} 
            onchange={handleChange}>
        </lightning-textarea>

        <lightning-button 
            label="Format" 
            onclick={formatJson}
            variant="brand">
        </lightning-button>

        <lightning-textarea 
            label="Formatted JSON" 
            value={formattedJson} 
            readonly>
        </lightning-textarea>
    </lightning-card>
</template>
